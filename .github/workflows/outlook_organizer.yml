name: Outlook Organizer

on:
  schedule:
    # Chạy mỗi ngày lúc 00:00 UTC (7:00 sáng VN)
    - cron: '0 0 * * *'
  workflow_dispatch: # Cho phép chạy thủ công từ tab Actions

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Fix: TypeAlias requires Python 3.10+

      - name: Install dependencies
        run: |
          pip install O365

      - name: Run Organizer Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          O365_TOKEN: ${{ secrets.O365_TOKEN }}
        run: python inbox_organizer.py
